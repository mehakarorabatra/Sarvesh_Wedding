<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ù§Ô∏è #Sarvika ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: 'Georgia', serif;
    background:#f6f1eb;
    overflow-x:hidden;
}

/* OPEN SCREEN */
#openScreen{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#4b0f1f,#7b1e3a);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
    z-index:10;
    cursor:pointer;
    transition:opacity .6s ease;
}
#openScreen h1{
    font-size:28px;
    letter-spacing:2px;
}

/* CARD */
#invite{
    display:none;
    padding:20px;
}
.card{
    max-width:420px;
    margin:20px auto;
    background:#2b0d15;
    border:4px solid #cfa24d;
    border-radius:18px;
    padding:25px;
    color:#f5e6c8;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.3);
}

/* NAMES */
.names{
    font-size:28px;
    font-weight:bold;
    margin:10px 0;
}

/* INVITE TEXT */
.invite-text{
    font-style:italic;
    margin:12px 0 20px;
    color:#f0dba5;
}

/* DATE BOX */
.date-box{
    border:2px dashed #cfa24d;
    padding:12px;
    border-radius:12px;
    cursor:pointer;
    margin-bottom:10px;
}
#dateText{
    display:none;
    font-size:20px;
}

/* COUNTDOWN */
#countdown{
    margin-top:10px;
    font-size:14px;
    color:#f0dba5;
}

/* VIDEO */
.video-box{
    margin-top:20px;
}
.video-box video{
    width:100%;
    max-height:260px;
    background:black;
    border-radius:12px;
}

/* CONFETTI */
.petal{
    position:fixed;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- OPEN SCREEN -->
<div id="openScreen" onclick="openInvite()">
    <h1>#Sarvika ki Shaadi<br><small>Tap to Open</small></h1>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- INVITE -->
<div id="invite">
    <div class="card">

        <div class="invite-text">
            Invite you to grace the occasion as they begin their forever together
        </div>

        <div class="names">
            Yashika &nbsp;‚ù§Ô∏è&nbsp; Sarvesh
        </div>

        <div class="date-box" onclick="revealDate()">
            <div id="tapText">Tap to reveal ‚Äî Save the Date</div>
            <div id="dateText">22<sup>nd</sup> March 2026</div>
        </div>

        <div id="countdown"></div>

        <!-- VIDEO -->
        <div class="video-box">
            <video id="kidsVideo"
                   src="kids.mp4"
                   controls
                   playsinline
                   preload="metadata">
            </video>
        </div>

    </div>
</div>

<script>
const music = document.getElementById("music");
const video = document.getElementById("kidsVideo");
let musicTimer;

/* OPEN INVITE */
function openInvite(){
    document.getElementById("openScreen").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("openScreen").style.display="none";
        document.getElementById("invite").style.display="block";

        music.currentTime=0;
        music.play().catch(()=>{});

        clearTimeout(musicTimer);
        musicTimer=setTimeout(()=>music.pause(),60000);
    },600);
}

/* DATE REVEAL */
function revealDate(){
    document.getElementById("tapText").style.display="none";
    document.getElementById("dateText").style.display="block";
    burstConfetti();
}

/* STOP MUSIC WHEN VIDEO PLAYS */
video.addEventListener("play",()=>{
    music.pause();
});

/* COUNTDOWN */
const weddingDate=new Date("March 22, 2026 00:00:00").getTime();
setInterval(()=>{
    const now=new Date().getTime();
    const diff=weddingDate-now;

    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const m=Math.floor((diff%(1000*60*60))/(1000*60));
    const s=Math.floor((diff%(1000*60))/1000);

    document.getElementById("countdown").innerHTML=
        `Countdown begins: ${d} Days ‚Ä¢ ${h}h ‚Ä¢ ${m}m ‚Ä¢ ${s}s`;
},1000);

/* CONFETTI */
function burstConfetti(){
    for(let i=0;i<80;i++){
        const p=document.createElement("div");
        p.className="petal";
        p.innerHTML=Math.random()>0.5?"üå∏":"üíÆ";
        p.style.left=Math.random()*100+"vw";
        p.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),5000);
    }
}
</script>

</body>
</html>
